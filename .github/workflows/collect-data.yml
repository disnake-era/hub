on:
  push:

env:
  GITHUB_TOKEN: ${{ github.token }}

jobs:
  dump:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: latest
      - uses: pnpm/action-setup@v2
        with:
          version: latest
          run_install: true
      - run: node scripts/collect-data.js
